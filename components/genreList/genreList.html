<spinner ng-show="vm.loader.show"></spinner>
<md-card id="genre-list">
    <md-list>
        <md-subheader class="md-no-sticky main-header">All Genres</md-subheader>
        <div class="md-subheader-inner main-header">
            <md-button class="md-accent md-hue-2" ng-click="vm.onClickNewGenre()">New Genre</md-button>
            <md-button class="md-accent md-hue-3" ng-click="vm.onClickListTracks()">List Tracks</md-button>
        </div>
        <md-divider></md-divider>
        <md-list-item class="md-2-line" ng-repeat="genre in vm.genres" ng-click="vm.onClickGenre(genre)">
            <div class="md-list-item-text" layout="column">
                <h3>
                    {{genre.name}}
                </h3>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <div class="md-subheader-inner main-header">
        <md-button class="md-accent md-raised" ng-click="vm.onClickBackPage()" ng-disabled="!vm.backPage">Back</md-button>
        <md-button class="md-accent md-raised" ng-click="vm.onClickNextPage()" ng-disabled="!vm.nextPage">Next</md-button>
    </div>
</md-card>
